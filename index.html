    <title>AngularJS single page application</title>
    <link href="bootstrap.min-3.3.7.css" rel="stylesheet" />

    <style>
        body {
            padding: 0;
            margin: 0;
            background-color: #F7F7F7;
            font-family: Arial;

        }
        .wrapper {
            max-width: 980px;
            margin: 50px auto
        }
        ul {
            padding: 0;
            margin: 0;
            overflow: hidden;
            list-style: none;
            background-color: #000;
            border-radius: 4px;
            
        }
        li {
            float: left;
            width: 120px;
            height: 40px;
            text-align: center;
            line-height: 40px;
            font-size: 18px


        }
        li.active {
            background-color: #333;
        }
        li a {
            display: block;
            color: #FFF;
            text-decoration: none;
        }
        .content {
            margin-top: 30px;
            font-size: 24px;
            padding: 0 20px;
        }

    </style>
</head>
<body >
